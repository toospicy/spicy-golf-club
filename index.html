<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spicy Golf Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6347, #e55337);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Lobster', cursive;
            font-size: 2rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff6347;
        }
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: url('images/background.jpg') no-repeat center center/cover;
        }
        .hero h1 {
            font-family: 'Lobster', cursive;
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .hero button {
            background: #fff;
            color: #ff6347;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .hero button:hover {
            background: #ff6347;
            color: #fff;
        }
        .content {
            padding: 4rem 2rem;
            background: #fff;
            color: #333;
            text-align: center;
        }
        .content h2 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #ff6347;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 300px;
            margin: 1rem;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 1rem;
        }
        .card-body h3 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
            color: #ff6347;
        }
        .card-body p {
            font-size: 1rem;
            color: #666;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Spicy Golf Club</div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="hero" id="home">
    <h1>Welcome to Spicy Golf Club</h1>
    <p>Explore the hottest golf apparel in the market.</p>
    <button onclick="window.location.href='#shop'">Shop Now</button>
</section>

<section class="content" id="shop">
    <h2>Our Members</h2>
    <div class="cards">
        <div class="card">
            <img src="images/product1.jpg" alt="Product 1">
            <div class="card-body">
                <h3>Spanish Power Slice</h3>
                <p>Iker Zalbidea</p>
            </div>
        </div>
        <div class="card">
            <img src="images/product2.jpg" alt="Product 2">
            <div class="card-body">
                <h3>Atomic Slice</h3>
                <p>Jarred Hare</p>
            </div>
        </div>
        <div class="card">
            <img src="images/product3.jpg" alt="Product 3">
            <div class="card-body">
                <h3>Flyin Hawaiian</h3>
                <p>Kekoa Mooney</p>
            </div>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 Spicy Golf Club. All rights reserved.</p>
</footer>

</body>
</html>
